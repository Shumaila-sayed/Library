<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="layout">
        <section class="Sidebar">
            <h1>Book Tracker</h1>
            
                <form class="card">
                    <div class="form-field">
                        <label for="title">Title</label> 
                        <input id="title" type="text" required/>
                    </div>
                   <div class="form-field">
                        <label for="author">Author</label> 
                        <input id="author" type="text" required/>
                    </div>
                   <div class="form-field">
                        <label for="pages">Pages</label> 
                        <input id="pages" type="number" required/>
                    </div>
                   <div class="form-field radio">
                        <input type="radio" id="read" name="status" value="Read">
                        <label for="read">Read</label>
                        <input type="radio" id="unread" name="status" value="Unread" checked>
                        <label for="unread">Unread</label>
                   </div>
                   <button type="submit" class="form-field btn">ADD BOOK</button>
                </form>
            
        </section>

        <section class="Topbar">
            <div class="search">
            <img class="search-icon" src="assets/icons/search_24dp_121212_FILL1_wght400_GRAD0_opsz24.svg" alt="icon">
            <input type="search" id="search" placeholder="Search book..">
            </div>
            <div class="user">
                <img class="avatar" src="assets/icons/profile2.png" alt="Profile pic">
                <p class="userName"><a href="https://github.com/Shumaila-sayed" target="_blank">Made by Shumaila Sayed</a></p>
            </div>
        </section>
