<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="layout">
        <section class="Sidebar">
            <h1>Book Tracker</h1>
            <div class="card">
                <form>
                    <div class="form-field">
                    <label for="title">Title</label> 
                    <input id="title" type="text"/>
                   </div>
                   <div class="form-field">
                    <label for="author">Author</label> 
                    <input id="author" type="text"/>
                   </div>
                   <div class="form-field">
                    <label for="pages">Pages</label> 
                    <input id="pages" type="number" step="10"/>
                   </div>
                   <div class="form-field radio">
                    <input type="radio" id="read" name="status" value="read">
                        <label for="read">Read</label>
                        <input type="radio" id="unread" name="status" value="unread" checked>
                        <label for="unread">Unread</label>
                   </div>

                   <button class="form-field btn">Add Book</button>
                   
                </form>
            </div>
        </section>
        <section class="Topbar">
            <div class="search">
            <img class="search-icon" src="assets/icons/search_24dp_121212_FILL1_wght400_GRAD0_opsz24.svg" alt="icon">
            <input type="search" id="search">
            </div>
            <div class="user">
                <img class="avatar" src="assets/icons/profile2.png" alt="Profile pic">
                <p class="userName">User Name</p>
            </div>
        </section>
        <section class="main-section">

            <div class="book">
                <img src="assets/icons/close_24dp_121212_FILL1_wght400_GRAD0_opsz24.svg" alt="close" title="Remove">
                <div class="book-details">
                    <h3>Atomic Habits</h1>
                    <p>Author: James Clear</p>
                    <p>Pages: 520</p>
                    <button>Unread</button>
                </div>
            </div>

            <div class="book">
                <img src="assets/icons/close_24dp_121212_FILL1_wght400_GRAD0_opsz24.svg" alt="close" title="Remove">
                <div class="book-details">
                    <h3>Inferno</h1>
                    <p>Author: Dan Brown</p>
                    <p>Pages: 450</p>
                    <button>Unread</button>
               </div>
            </div>

            <div class="book">
                <img src="assets/icons/close_24dp_121212_FILL1_wght400_GRAD0_opsz24.svg" alt="close" title="Remove">
                <div class="book-details">
                    <h3>Spooky Sister</h1>
                    <p>Author: Sandra Cooper</p>
                    <p>Pages: 80</p>
                    <button>Unread</button>
                </div>
            </div>
